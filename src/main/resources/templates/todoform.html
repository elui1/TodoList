<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../css/style.css}" type="text/css">
</head>
<body>
    <h1>Todo Form</h1>
    <a href="/add">Add a Todo</a><br />
    <form action="#" th:action="@{/process}" th:object="${todo}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        Task :<input type="text" th:field="*{task}" />
        <span th:if="${#fields.hasErrors('task')}"
              th:errors="*{task}"></span><br />

        Due Date :<input type="text" th:field="*{dueDate}" />
        <span th:if="${#fields.hasErrors('dueDate')}"
              th:errors="*{dueDate}"></span><br/>

        Priority :<input type="text" th:field="*{priority}" />
        <span th:if="${#fields.hasErrors('priority')}"
              th:errors="*{priority}"></span><br/>

        Description :<textarea rows="5" input type="text" th:field="*{description}" />
        <span th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"></span><br/>

        Task Completion: <input type="text" th:field="*{isCompleted}" />
        <span th:if="${#fields.hasErrors('isCompleted')}"
              th:errors="*{isCompleted}"></span><br/>

        Picture Link:<input type="file" name="file" />
        <input type="hidden" th:field="*{pic}">

        <br/>
        <input type="submit" value="Submit" />

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
